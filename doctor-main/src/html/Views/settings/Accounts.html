<div class="container shoppings" id="cases" style="margin-top: 135px;">
    <h1 style="text-align: center;
    color: #6868AC;">My Account</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card p-3" id="modelProfileForm">
                <div class="LoaderKiven" ng-if="LoaderForm">
                    <div class="spinner-border avatar-lg text-primary m-2" role="status"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div style="padding: 0px; text-align: center;">
                            <img id="imageUser" ng-if="DataAccount.logo" ng-click="openFIle()" src="{{DataAccount.logo | imageUser}}" style="cursor: pointer;padding: 0; border-radius: 17px; width: 150px; height: 150px;">
                            <input type="file" id="fileImageUser" style="display: none;" >
                        </div>
                    </div>
                    <div class="col-md-6" style="padding-top: 10%;">
                        <h3 style="color: #6868ab;">{{DataAccount.nameDoctor}}</h3>
                        <h4>{{DataAccount.dentalCenterName}}</h4>
                    </div>
                    <div class="col-md-12">
                        <hr style="width: 80%;">
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Customer Number</label>
                            <input class="form-control inputLogin"  type="text" value="{{DataAccount.id}}" disabled style="border-radius: 8px;">
                            <a class="ErrorMessage" titleError="Customer Number is requement"></a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Doctor Name </label>
                            <input class="form-control inputLogin"  VFORM value="{{DataAccount.nameDoctor}}" type="text" id="fullName" ng-disabled="formStop" EClass="errorInput" SClass="sucssInput" required="" placeholder="Doctor Name" style="border-radius: 8px;">
                            <a class="ErrorMessage" titleError="Doctor Name is requement"></a>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label>Phone Number</label>
                        <div class="form-group divGrop" id="inputtell">
                            <input id="phone" type="tel" class="form-control inputLogin">
                        </div>
                        <div style="    height: 10px;
                        margin-top: -13px;">
                            <a class="ErrorMessagePhone" titleError="Are you sure you entered your phone correctly?" style="    position: absolute;
                            margin-top: -4px;
                            margin-left: 18px;
                            text-align: center;"></a>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Email</label>
                            <input class="form-control inputLogin" value="{{DataAccount.email}}"  VFORM type="text" id="email" ng-disabled="formStop" EClass="errorInput" SClass="sucssInput" required="" placeholder="Email" style="border-radius: 8px;">
                            <a class="ErrorMessage" titleError="Email is requement"></a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Clinic Name </label>
                            <input class="form-control inputLogin"  VFORM value="{{DataAccount.dentalCenterName}}" type="text" id="ClinicName" ng-disabled="formStop" EClass="errorInput" SClass="sucssInput" required="" placeholder="Clinic Name" style="border-radius: 8px;">
                            <a class="ErrorMessage" titleError="Clinic Name is requement"></a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Country</label>
                            <select class="form-control inputLogin" ng-change="changeCountry()" ng-disabled="formStop" ng-model="Country" VFORM id="countryId" EClass="errorInput" SClass="sucssInput" required="" placeholder="Country">
                                <option value="{{value.id}}" ng-repeat="(key, value) in CountryItem">{{value.countryName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>City</label>
                            <select class="form-control inputLogin" ng-model="City" ng-disabled="formStop"  VFORM id="cityId" EClass="errorInput" SClass="sucssInput" required="" placeholder="City">
                                <option value="{{value.id}}" ng-repeat="(key, value) in CitysItem">{{value.cityName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Languages</label>
                            <select class="form-control inputLogin" ng-model="langCode" ng-disabled="formStop"  VFORM id="langCode" EClass="errorInput" SClass="sucssInput" required="" placeholder="Languages">
                                <option value="{{value.langCode}}" ng-repeat="(key, value) in languages">{{value.langName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="button" ng-click="Save()" class="btn btn-primary waves-effect waves-light" ng-if="formEdit==1">Save</button>
                          <button type="button" ng-click="Edit()" class="btn btn-primary waves-effect waves-light" ng-if="formEdit==0">Edit</button>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
