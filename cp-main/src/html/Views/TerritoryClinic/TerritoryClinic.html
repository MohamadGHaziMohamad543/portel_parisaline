<h1 style="color: #6868ab;text-shadow: 1px 1px 8px #6868ab;">List of Territory Clinical Specialists</h1>
<div class="col-md-12 m-2 text-right">
    <a href="javascript:void(0);" class="btn btn-danger" ng-click="Add()" style="margin-top: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px" height="29.24" viewBox="0 0 29.924 29.24">
        <defs>
          <clipPath id="clip-path">
            <rect id="Rectangle_15" data-name="Rectangle 15" width="29.924" height="29.24" fill="#fff"></rect>
          </clipPath>
        </defs>
        <g id="Group_23" data-name="Group 23" clip-path="url(#clip-path)">
          <path id="Path_51" data-name="Path 51" d="M26.629,0H3.295A3.3,3.3,0,0,0,0,3.295V25.945A3.3,3.3,0,0,0,3.295,29.24H26.629a3.3,3.3,0,0,0,3.295-3.295V3.295A3.3,3.3,0,0,0,26.629,0M23.2,16.028H16.37v6.828H13.553V16.028H6.725V13.211h6.828V6.383H16.37v6.828H23.2Z" fill="#fff" fill-rule="evenodd"></path>
        </g>
      </svg>
      Create a new  Territory clinic specialist
    </a>
</div>
<div>
    <table id="scroll-vertical-datatable" class="table dt-responsive nowrap tabelStatus">
        <thead>
            <tr>
                <th>clinic Name</th>
                <th>Email</th>
                <th>Country</th>
                <th>City</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>

<div id="FormModal" class="modal-demo">
    <button type="button" class="close" onclick="Custombox.modal.close();">
        <span>&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="custom-modal-title" style="background: #4b4b8f;">{{TitleForm}}</h4>
    <div class="custom-modal-text" style="    overflow: scroll; height: 83vh; border: 1px solid;">
        <form action="#" id="formLogin">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img id="imageUser" src="assets/images/attached-files/avatarImage.jpeg" onclick="$('#fileImageUser').click()" class="imageUserForm mb-3">
                    <input type="file" id="fileImageUser" style="display: none;" >
                </div>
                <div class="col-md-8" style="display: inline-grid;align-items: center;">
                    <div class="form-group justify-content-center">
                        <input class="form-control inputLogin"  VFORM type="text" id="nameAcount" EClass="errorInput" SClass="sucssInput" required="" placeholder="clinic Name">
                        <a class="ErrorMessage" titleError="Sorry, your username must be between 3 and 12 characters long."></a>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group divGrop" id="inputtell">
                        <input id="phone" type="tel" class="form-control inputLogin">
                    </div>
                    <div style="height: 10px;">
                        <a class="ErrorMessagePhone" titleError="Are you sure you entered your phone correctly?" style="position: absolute;
                        margin-top: -19px;
                        margin-left: 18px;"></a>
                      </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group ">
                        <input class="form-control inputLogin"  VFORM type="email" id="email" EClass="errorInput" SClass="sucssInput" required="" placeholder="Email">
                        <a class="ErrorMessage" titleError="Are you sure you entered your email correctly?"></a>
                    </div>
                </div>
                <div class="col-md-12">
                    <label>Parmation</label>
                    <div class="row" style="border: 1px dashed;padding: 10px;">
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" VFORM class="custom-control-input" id="PatientInformation">
                                <label class="custom-control-label" for="PatientInformation">Patient Information</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" VFORM class="custom-control-input" id="PatientRecords">
                                <label class="custom-control-label" for="PatientRecords">Patient Records</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" VFORM class="custom-control-input" id="SelectPackage">
                                <label class="custom-control-label" for="SelectPackage">Select Package</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" VFORM class="custom-control-input" id="CreateOrder">
                                <label class="custom-control-label" for="CreateOrder">Create Order</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" VFORM class="custom-control-input" id="AdditionalInstructions">
                                <label class="custom-control-label" for="AdditionalInstructions">Additional Instructions</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" VFORM class="custom-control-input" id="TretmentPlan">
                                <label class="custom-control-label" for="TretmentPlan">TretmentPlan</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" VFORM class="custom-control-input" id="TasksForCase">
                                <label class="custom-control-label" for="TasksForCase">Tasks For Case</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="col-md-6">
                    <div class="form-group ">
                        <select class="form-control inputLogin" ng-change="changeCountry()" ng-disabled="formStop" ng-model="Country" VFORM id="countryId" EClass="errorInput" SClass="sucssInput" required="" placeholder="Country">
                            <option value="{{value.id}}" ng-repeat="(key, value) in CountryItem">{{value.countryName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group ">
                        <select class="form-control inputLogin" ng-model="City" ng-disabled="formStop"  VFORM id="cityId" EClass="errorInput" SClass="sucssInput" required="" placeholder="City">
                            <option value="{{value.id}}" ng-repeat="(key, value) in CitysItem">{{value.cityName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <label>The country under responsibility</label>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-outline-info" ng-click="addCoutry()">Add</a>
                </div>
                <div class="col-md-10">
                    <div class="form-group ">
                        <select class="form-control inputLogin"  id="countryResposable" EClass="errorInput" SClass="sucssInput" required="" placeholder="Country">
                            <option value="{{value.id}}" ng-repeat="(key, value) in CountryItem">{{value.countryName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div style="padding: 10px;display: flex;">
                        <div ng-repeat="(KC, VC) in ResponsibleCountries" data-id="{{VC.id}}" style="border: 1px dashed #a9a9a9;padding: 10px;width: fit-content;margin-left: 10px;"><a class="btn btn-outline-danger" ng-click="RemoveCaountry(KC)"><i class="fa fa-trash"></i></a>{{VC.name}}</div>
                    </div>
                </div>
                <hr>
                <div class="col-md-12">
                    <label>Territory Managers</label>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-outline-info" ng-click="addTer()">Add</a>
                </div>
                <div class="col-md-10">
                    <div class="form-group ">
                        <select class="form-control inputLogin"  id="ResponsibleTer" EClass="errorInput" SClass="sucssInput" required="" placeholder="erritory Managers">
                            <option value="{{value.id}}" ng-repeat="(key, value) in TerritoryManagers">{{value.nameTerritoryManagers}} | {{value.countryName}} </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div style="padding: 10px;display: flex;">
                        <div ng-repeat="(KC, VC) in ResponsibleTer" data-id="{{VC.id}}" style="border: 1px dashed #a9a9a9;padding: 10px;width: fit-content;margin-left: 10px;"><a class="btn btn-outline-danger" ng-click="RemoveTer(KC)"><i class="fa fa-trash"></i></a>{{VC.name}}</div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea class="form-control inputLogin" placeholder="Address" VFORM id="address"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group mb-0 text-center">
                <button class="ladda-button btn btn-success" data-style="expand-left" ng-if="typeForm==='Edit'" ng-click="saveAccount()" type="button" style="    width: 100%;border-radius: 10px !IMPORTANT;height: 45px;"> Save </button>
                <button class="ladda-button btn btn-primary" ng-if="typeForm==='Add'" data-style="expand-left" ng-click="CreateAccount()" type="button" style="    width: 100%;border-radius: 10px !IMPORTANT;height: 45px;"> Create </button>
            </div>
        </form> 
    </div>
</div>
