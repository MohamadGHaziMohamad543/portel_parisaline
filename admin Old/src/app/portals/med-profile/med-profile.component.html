<div class="container-fluid">
  <app-page-title title="Profile" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
      <div class="col-lg-4 col-xl-4">
          <div class="card-box text-center">
              <img src="{{getImg(Lab.logo)}}" class="rounded-circle avatar-xl img-thumbnail"
                  alt="profile-image">

              <h4 class="mb-0">{{Lab.nameMediator}}</h4>
              <p class="text-muted">{{Lab.email}}</p>


              <div class="text-left mt-3">
                  <p class="text-muted mb-2 font-13"><strong>Full Name :</strong> <span class="ml-2">
                          {{Lab.nameMediator}}</span></p>

                  <p class="text-muted mb-2 font-13"><strong>Phone :</strong><span class="ml-2">{{Lab.phoneNumber}}</span></p>

                  <p class="text-muted mb-2 font-13"><strong>Email :</strong> <span
                          class="ml-2 ">{{Lab.email}}</span></p>

                  <p class="text-muted mb-1 font-13"><strong>Country :</strong> <span class="ml-2">{{countryName}}  :   <flag-icon country="{{countryCode}}" ></flag-icon></span></p>
                  <p class="text-muted mb-1 font-13"><strong>City :</strong> <span class="ml-2">{{cityName}}  </span></p>
                  <p class="text-muted mb-1 font-13">Password: *****  </p>
                  <a (click)="OpenModalPass(ModelPass)" href="javascript: void(0);" type="button"><span class=""></span>Change Password </a>
              </div>

              <ul class="social-list list-inline mt-3 mb-0">
                  <li class="list-inline-item">
                      <a href="javascript: void(0);" class="social-list-item border-purple text-purple"><i
                              class="mdi mdi-facebook"></i></a>
                  </li>
                  <li class="list-inline-item">
                      <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i
                              class="mdi mdi-google"></i></a>
                  </li>
                  <li class="list-inline-item">
                      <a href="javascript: void(0);" class="social-list-item border-info text-info"><i
                              class="mdi mdi-twitter"></i></a>
                  </li>
                  <li class="list-inline-item">
                      <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i
                              class="mdi mdi-github-circle"></i></a>
                  </li>
              </ul>
          </div> 
          <div class="card-box">
            <h4 class="mb-3 header-title">Map</h4>
          </div>
      </div>

          <div class="col-lg-8 col-xl-8" *ngIf="Lab.id">
            <div class="ribbon-box">
              <div class="ribbon ribbon-blue float-left">
                <i class="fas fa-layer-group"></i> DENTAL CENTER</div>
              <h5 class="text-whaite float-leftmt-0"></h5>
              <div class="ribbon-content">
                <label>LIST OF DENTAL CENTER</label>
                <app-list-dental-center USERTYPE="4" ID="{{Lab.id}}" ></app-list-dental-center>
              </div>
            </div>
          </div>
     </div>
  </div>


  <ng-template #ModelPass  role="document" let-modal="close">
    <div class="modal-header">
        <h4 class="modal-title">Change Password</h4>
        <button type="button" class="close" aria-hidden="true" (click)="modal('Cross click')">Ã—</button>
    </div>
    <div class="modal-body">
        <div class="form-group col-lg-12">
            <label for="name">Password</label>
            <input type="password" #PasswordModel (keyup)="CheckPassword(PasswordModel.value)"   class="form-control" id="Password"  />
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <ngb-progressbar type="{{getClassPassCheck()}}" [value]="typePassword" [striped]="true" [animated]="true"></ngb-progressbar>
          </div>
          <div class="col-md-4"></div>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="changePasswordForMed(PasswordModel.value)" class="btn btn-success" [disabled]="typePassword < 75">Save</button>
    </div>
</ng-template>
