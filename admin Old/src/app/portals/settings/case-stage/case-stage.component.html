<div class="container-fluid">
  <app-page-title title="Case Stages" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-lg-12">
      <div class="card-box ribbon-box">
        <div class="ribbon ribbon-primary float-left">
          <i class="fe-mail mr-1"></i> Case Stages
        </div>
        <h5 class="text-whaite float-leftmt-0"></h5>
        <div class="ribbon-content">
          <h4 class="header-title">Case Stages</h4>
          <div class="byttondiv">
            <button type="button" class="btn btn-primary" (click)="showModelMemberships(BarcodesModel)"><i class="mdi mdi-plus"></i>ADD</button>
          </div>
          <div class="table-responsive mt-3">
            <table class="table table-dark table-borderless mb-0">
              <thead>
                <tr>
                  <th>Stage Name</th>
                  <th>Stage Number</th>
                  <th>Stage Color</th>
                  <th>Stage type</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Stage of Stages">
                  <th>{{Stage.nameStage}}</th>
                  <th>{{Stage.numberStage}}</th>
                  <th>{{Stage.type==0?'External':'Internal'}}</th>
                  <th><div style="width: 75px;height: 30px;text-align: center;" [ngStyle]="{'background-color':true === 'true' ? Stage.color : Stage.color }"></div></th>
                  <td>
                    <button type="button" class="btn btn-primary" style="margin-right: 2px;" (click)="showModelMemberships(BarcodesModel,Stage.id)"><i class="fas fa-edit"></i> </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>

  <ng-template #BarcodesModel role="document" let-modal="close">
    <form class="needs-validation" name="formBarcodes" [formGroup]="formBarcodes" (ngSubmit)="Save()"
    novalidate>
    <div class="modal-header">
      <h4 class="modal-title">{{titleForm}}</h4>
      <button type="button" class="close" aria-hidden="true" (click)="modal('Cross click')">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="field-1" class="control-label">Stage Name</label>
            <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameStage.errors }" formControlName="nameStage" placeholder="Stage Name">
            <div *ngIf="submitted && f.nameStage.errors" class="invalid-feedback">
              <div *ngIf="f.nameStage.errors.required">Error</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="field-2" class="control-label">Stage Number</label>
            <input type="number" class="form-control"  formControlName="numberStage" placeholder="Stage Number">
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group mb-3">
            <label for="name">Stage Type</label>
            <ng-select  formControlName="type"  bindLabel="nameType" bindValue="id" [items]="StageType" ></ng-select>
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group mb-3">
            <label for="name">Stage Color</label>
            <input type="color" class="form-control"  formControlName="color" placeholder="Stage Coor">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group mb-3">
            <label for="name">Sort</label>
            <input type="number" class="form-control"  formControlName="sort" placeholder="Sort">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group mb-3">
            <label for="name">Show</label>
            <input type="checkbox" class="form-control"  formControlName="ShowStage" placeholder="Show">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light waves-effect" (click)="modal('Cross click')">
        Cancel </button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </form>

  </ng-template>
</div>
