<div class="container-fluid">
  <app-page-title title=" Submtion Text" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-lg-12">
      <div class="card-box ribbon-box">
        <div class="ribbon ribbon-primary float-left">
          <i class="fe-mail mr-1"></i> Submtion Text
        </div>
        <h5 class="text-whaite float-leftmt-0"></h5>
        <div class="ribbon-content">
          <h4 class="header-title"> Submtion Text</h4>
          <div class="byttondiv">
            <button type="button" class="btn btn-primary" (click)="showModelMemberships(BarcodesModel)"><i class="mdi mdi-plus"></i>ADD</button>
          </div>
          <div class="table-responsive mt-3">
            <table class="table table-dark table-borderless mb-0">
              <thead>
                <tr>
                  <th>Submtion Name</th>
                  <th>shourt Content</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Submtio of Submtion">
                  <th>{{Submtio.nameKey}}</th>
                  <th>{{Submtio.shurtContent}}</th>
                  <td>
                    <button type="button" class="btn btn-primary" style="margin-right: 2px;" (click)="showModelMemberships(BarcodesModel,Submtio.id)"><i class="fas fa-edit"></i> </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>

  <ng-template #BarcodesModel role="document" let-modal="close">
    <form class="needs-validation" name="formBarcodes" [formGroup]="formBarcodes" (ngSubmit)="Save()"
    novalidate>
    <div class="modal-header">
      <h4 class="modal-title">{{titleForm}}</h4>
      <button type="button" class="close" aria-hidden="true" (click)="modal('Cross click')">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="field-1" class="control-label">Name Key</label>
            <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameKey.errors }" formControlName="nameKey" placeholder="Name Key">
            <div *ngIf="submitted && f.nameKey.errors" class="invalid-feedback">
              <div *ngIf="f.nameKey.errors.required">Error</div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="field-2" class="control-label">Shurt Content</label>
            <input type="text" class="form-control"  formControlName="shurtContent" placeholder="Shurt Content">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group mb-3">
            <label for="name">Content</label>
            <app-keditor  (getEditor)="getEditor($event)" IDEDIT="Content" VALUEEDIT="{{valueNotes}}" id="Content"  ></app-keditor>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light waves-effect" (click)="modal('Cross click')">
        Cancel </button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </form>

  </ng-template>
</div>
