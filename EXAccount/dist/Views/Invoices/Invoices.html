<div class="row">
    <div class="{{taskStatus==1?'col-md-12':'col-md-12'}}">
        <div id="iframeContainer" style="width: 100%;height: 100%;"></div>
    </div>
    <div class="col-md-6" ng-if="notAliner == 0">
        <div class="card" style="    padding: 10%;
        text-align: center;">
            <h3>Lower Aligner</h3>
            <h1 style="color: #6868ab; margin-right: 20px;">{{numberLowerAligners}}</h1>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card" style="    padding: 10%;
        text-align: center;">
            <h3>Upper Aligner</h3>
            <h1 style="color: #6868ab; margin-right: 20px;">{{numberUpperAligners}}</h1>
        </div>
    </div>
    <div class="col-md-12" ng-if="notAliner != 0">
        {{notAliner}}
    </div>

    <div class="col-md-12" ng-if="taskStatus==1">
        <div>
            <label>Type :</label>
            <strong style="color: #6868ab;margin-right: 20px;" class="ng-binding">{{PatientType}}</strong>
        </div>
        <hr>
        <label>Comments</label>
        <label class="ng-binding">{{commentAdmin}}</label>
        <input type="text" class="form-control"  ng-model="CommentInnput"  placeholder="Write Your Note">
        <div class="mt-3">
            <button class="btn btn-outline-danger" ng-click="RejectTash(CommentInnput)" ng-if="taskStatus==1" ng-disabled="CommentInnput==''">Reject and Comment</button>
            <button class="btn btn-outline-success float-right" ng-click="FinshTask(CommentInnput)" ng-if="taskStatus==1" ng-disabled="CommentInnput==''">Approve & Continue</button>
        </div>
    </div>
</div>
