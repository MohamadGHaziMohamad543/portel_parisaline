        <script>
            var $viewer=null;
            // Open
            let img=document.querySelector('#modelViewerImage #image');
            img.src="https://i0.wp.com/livetechnoid.com/wp-content/uploads/2021/02/3-Simple-Ways-to-Remove-Background-From-Your-Photos.png?fit=1200%2C696&ssl=1";
            img.style.display="none";
            // modal.open();
            $viewer = new Viewer(img,{
                button:{
                    "viewer-play":false
                }
            });
            

            var TostK={
                    Tost:function(title,text,timeStop,position,color){
                        $.toast({
                            text : '<h4 style="color:#fff">'+title+'</h4>\n<p>'+text+'</p>',
                            hideAfter : timeStop?timeStop:3000,
                            showHideTransition : 'slide',
                            position : position?position:'top-right',
                            stack : 100, 
                            allowToastClose : true,  
                            bgColor : color
                        });
                    },
                    info:function(title,text,timeStop,position){
                        this.Tost(title,text,timeStop,position,'#23B65D');
                    },
                    error:function(title,text,timeStop,position){
                        this.Tost(title,text,timeStop,position,'#E01A31');
                    },
                    warning:function(title,text,timeStop,position){
                        this.Tost(title,text,timeStop,position,'#ff9966');
                    },
                    help:function(title,text,timeStop,position){
                        this.Tost(title,text,timeStop,position,'#6523d9');
                    }
                }

                var URLStatICBAS="http://localhost:3000";
                var anmited=function(){
                    var target= $('.cart').first();
                    var  target_offset = target.offset();
                    var target_x = target_offset.left,
                        target_y = target_offset.top;
                    var obj_id = 1 + Math.floor(Math.random() * 100000),
                        obj_class = 'cart-animation-helper',
                        obj_class_id = obj_class + '_' + obj_id;
                    
                    var obj = $("<div>", {
                        'class': obj_class + ' ' + obj_class_id
                    });
            
                    $(this).parent().append(obj);
                    
                    var obj_offset = obj.offset(),
                        dist_x = target_x - obj_offset.left + 10,
                        dist_y = target_y - obj_offset.top + 10,
                        delay  = 0.8; // seconds
                    
                    console.log('obj_off: ' + obj_offset.left + ', ' + obj_offset.top);
                    
                    setTimeout(function(){
                        obj.css({
                            'transition': 'transform ' + delay + 's ease-in',
                            'transform' : "translateX(" + dist_x + "px)"
                        });
                        $('<style>.' + obj_class_id + ':after{ \
                            transform: translateY(' + dist_y + 'px); \
                            opacity: 1; \
                            border-radius: 100%; \
                            max-height: 20px; \
                            max-width: 20px; margin: 0; \
                        }</style>').appendTo('head');
                    }, 0);
                    
                    
                    obj.show(1).delay((delay + 0.02) * 1000).hide(1, function() {
                        $(obj).remove();
                    });
        }
        </script>
